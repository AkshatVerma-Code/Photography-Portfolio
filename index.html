<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akshat Verma Photography</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: 2px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff9800;
    }

    /* Hero */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('Sample/myimg.jpg') center/cover no-repeat;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    /* Gallery wrapper */
    .gallery-section {
      padding: 100px 40px 40px;
    }

    .gallery-section h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ff9800;
      text-transform: capitalize;
      border-left: 5px solid #ff9800;
      padding-left: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Contact */
    .contact {
      padding: 60px 40px;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .contact a {
      color: #ff9800;
      text-decoration: none;
      font-weight: bold;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
      color: #aaa;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 3px solid #fff;
      border-radius: 10px;
    }

    /* Hero */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('Sample/myimg.jpg') center/cover no-repeat;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .hero h2 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    /* Existing CSS ... */

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 10px 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 18px;
        margin-bottom: 8px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
      }

      nav a {
        margin: 5px 10px;
        font-size: 14px;
      }

      .hero h2 {
        font-size: 2rem;
        padding: 15px;
      }

      .gallery-section {
        padding: 60px 20px 20px;
      }

      .gallery img {
        height: 200px;
      }

      .contact {
        padding: 40px 20px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 8px 15px;
      }

      header h1 {
        font-size: 16px;
      }

      nav a {
        margin: 5px;
        font-size: 12px;
      }

      .hero h2 {
        font-size: 1.6rem;
        padding: 10px;
      }

      .gallery img {
        height: 160px;
      }

      .contact h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <h1>Akshat Verma Captures</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#nature">Nature</a>
      <a href="#animals">Animals</a>
      <a href="#contact">More Work</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <h2>Capturing Nature & Wildlife Moments</h2>
  </section>

  <!-- Nature Gallery -->
  <section id="nature" class="gallery-section">
    <h2>Nature</h2>
    <div class="gallery">
      <img src="Sample/n1.jpg" alt="Nature">
      <img src="Sample/n3.jpg" alt="Nature">
      <img src="Sample/n4.jpg" alt="Nature">
      <img src="Sample/n5.jpg" alt="Nature">
      <img src="Sample/n6.jpg" alt="Nature">
      <img src="Sample/n7.jpg" alt="Nature">
      <img src="Sample/n8.jpg" alt="Nature">
      <img src="Sample/n9.jpg" alt="Nature">
      <img src="Sample/a1.jpg" alt="Nature">
    </div>
  </section>

  <!-- Animals Gallery -->
  <section id="animals" class="gallery-section">
    <h2>Animals</h2>
    <div class="gallery">
      <img src="Sample/a2.jpg" alt="Animal">
      <img src="Sample/a3.jpg" alt="Animal">
      <img src="Sample/a4.jpg" alt="Animal">
      <img src="Sample/a5.jpg" alt="Animal">
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact">
    <h2>More Work</h2>
    <p>View Full Gallery on Google Drive:
      <a href="https://drive.google.com/drive/folders/1mfR4UEGSs2f8PUbIsUleO2EvhqG4j5pI" target="_blank">Akshat
        Verma</a>
    </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Akshat Verma Photography. All Rights Reserved.</p>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded Photo">
  </div>

  <script>
    // Lightbox JS
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
    // Hero Scroll Effect
    const hero = document.querySelector('.hero');

    window.addEventListener('scroll', () => {
      let scrollY = window.scrollY;
      let heroHeight = hero.offsetHeight;

      if (scrollY < heroHeight) {
        // Calculate fade & shrink
        let opacity = 1 - scrollY / (heroHeight * 0.7);
        let scale = 1 - scrollY / (heroHeight * 2.5);

        hero.style.opacity = opacity;
        hero.style.transform = `scale(${scale})`;
      }
    });

  </script>

</body>

</html>
